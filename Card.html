<!DOCTYPE html>
<html>
<head>
<title>كرت معايدة</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="Card.css">
</head>

<body onload="download()">

<img id="card" width="auto" height="auto" src="Card.jpeg" alt="EID CARD" style="display:none;">

<canvas id="myCanvas" width="1024px" height="1020px" style="border:1px solid #d3d3d3;">
</canvas>

<div class="icon-bar">
  <a href="https:/www.facebook.com/share?url=https://eid-card.netlify.app/card.html" class="facebook"><i class="fa fa-facebook"></i></a> 
  <a href="https://twitter.com/share?url=https://eid-card.netlify.app/card.html " class="twitter"><i class="fa fa-twitter"></i></a> 
  <a href="https://plus.google.com/share?url=https://eid-card.netlify.app/card.html" class="google"><i class="fa fa-google"></i></a> 
  <a href= "https://www.linkedin.com/share?url=https://eid-card.netlify.app/card.html" class="linkedin"><i class="fa fa-linkedin"></i></a>
  <a href="whatsapp://send?text=https://eid-card.netlify.app/card.html" class="whatsapp"><i class="fa fa-whatsapp"></i></a> 
</div>



<script>

   window.onload = function () {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("card");
    ctx.drawImage(img, 0, 0);
    ctx.font = "60pt ae_Arab";
    ctx.fillStyle = "white";
    var txt = document.getElementById("myCanvas").innerHTML = localStorage.getItem("Yname");
    ctx.fillText(txt, 400, 780);
	};
	
</script>


</body>
</html>
